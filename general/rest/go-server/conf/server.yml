# dubbo server yaml configure file

# application config
application:
  organization: "dubbo.io"
  name: "UserInfoServer"
  module: "dubbo-go user-info server"
  version: "0.0.1"
  environment: "dev"

registries:
  "demoZk":
    protocol: "zookeeper"
    timeout: "3s"
    address: "127.0.0.1:2181"
    username: ""
    password: ""

services:
  "UserProvider":
    registry: "demoZk"
    protocol: "rest"
    interface: "org.apache.dubbo.UserProvider"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    rest_path: "/UserProvider"
    methods:
      - name: "GetUser"
        rest_path: "/GetUser"
        rest_method: "GET"
        rest_query_params: "0:id"
      - name: "GetUser0"
        rest_path: "/GetUser0/{id}"
        rest_method: "POST"
        rest_query_params: "1:name,2:age"
        rest_path_params: "0:id"
        rest_produces: "application/json"
        rest_consumes: "application/json;charset=utf-8,*/*"
      - name: "GetUser3"
        rest_path: "/GetUser3"
        rest_method: "GET"
      - name: "GetUsers"
        rest_path: "/GetUsers"
        rest_method: "POST"
        rest_body: 0
      - name: "GetUser1"
        rest_path: "/GetUser1"
        rest_method: "GET"

protocols:
  "rest":
    name: "rest"
    ip: "127.0.0.1"
    port: 8888

