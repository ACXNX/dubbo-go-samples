# dubbo client yaml configure file

check: true
# client
request_timeout: "3s"
# connect timeout
connect_timeout: "3s"

# application config
application:
  organization: "dubbo.io"
  name: "GreeterGrpcConsumer"
  module: "dubbo-go greeter grpc client"
  version: "0.0.1"
  environment: "dev"

# registry config
registries:
  "demoZk":
    protocol: "zookeeper"
    timeout: "3s"
    address: "127.0.0.1:2181"
    username: ""
    password: ""

# reference config
references:
  "GrpcGreeterImpl":
    registry: "demoZk"
    protocol: "grpc"
    interface: "org.apache.dubbo.GreeterGrpc$IGreeter"
    cluster: "failover"
    methods:
      - name: "SayHello"
        retries: 3